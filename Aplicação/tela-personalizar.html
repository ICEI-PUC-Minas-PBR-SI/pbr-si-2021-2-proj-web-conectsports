<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style2.css">
    <title>Tela de Personalização</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="containerPrincipal">
    <main>
        <h1>Dados Pessoais</h1>
        <div>
            <label id="labelUsuario" for="usuario">Sexo: </label>            
            <input type="text" id="sexo" class="form-control" placeholder="Sexo" aria-label="Username"
                aria-describedby="basic-addon1">               
        </div>

        <div>
            <label id="labelNome">Data de Nascimento: </label>
            <input type="text" id="dataDeNascimento" class="form-control" placeholder="Data de Nascimento"            
            aria-label="Username" aria-describedby="basic-addon1">           
        </div>       

        <div>
            <label id="labelEmail" for="email">Peso: </label>
            <input type="text" id="peso" class="form-control" placeholder="Peso" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

        <div>
            <label id="labelSenha" for="senha">Altura:</label>
            <input type="senha" id="altura" class="form-control" placeholder="Em centímetros" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class="boxButton">
            <button type="button" class="btn btn-secondary" onclick="prosseguir()">Prosseguir</button>
        </div>

    </main>
</body>

<script src="./js/igr.js"></script>


</html>
