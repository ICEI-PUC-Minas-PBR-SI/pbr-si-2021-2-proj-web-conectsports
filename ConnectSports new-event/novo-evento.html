<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectSports - Criar novo evento</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!--jQueryUI-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="custom.css">

    <!--JS-->
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="jsonEventos.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="ConnectSportsLogo.png" alt="ConnectSports Logo" class="img" id="connectSportsLogo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="eventos.html">Eventos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Novo Evento</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Configurações</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="container formulario">
            <h3 id="form-title" class="mb-3 ">Novo evento</h3>
            <form id="formEvento" class="was-validated" method="post" action="https://postman-echo.com/post">
                <div class="col-12 mb-2">
                        <label for="nome" class="form-label">Nome do Evento:</label>
                        <input type="text" onchange="functionGet()" name="nome" class="form-control is-invalid" id="nome" aria-describedby="nomeFeedback" required>
                </div>
                
                <div class="row">
                    <div class="col-sm-6 mb-2">
                        <label for="atividade" class="form-label">Tipo de Atividade:</label>
                        <select name="atividade" class="form-select" id="atividade" required aria-label="select example">
                            <option value=""></option>
                            <option value="Caminhada">Caminhada</option>
                            <option value="Corrida">Corrida</option>
                            <option value="Bicicleta">Bicicleta</option>
                            <option value="Yoga">Yoga</option>
                            <option value="Calistenia">Calistenia</option>
                        </select>
                    </div>

                    <div class="col-sm-6 mb-2">
                        <label for="dificuldade" class="form-label">Dificuldade:</label>
                        <select name="dificuldade" class="form-select" id="dificuldade" required aria-label="select example">
                        <option value=""></option>
                        <option value="Iniciante">Iniciante</option>
                        <option value="Intermediário">Intermediário</option>
                        <option value="Pro">Pro</option>
                        </select>
                    </div>
                </div>

                <div class="row my-2 mb-2">
                    <div class="col-xs-12 col-sm-6 mb-2">
                        <label for="data" class="form-label mb-2">Data: </label>
                        <input type="text" id="datepicker" class="mb-2" name="data" required>
                    </div>

                    <div class="col-xs-12 col-sm-6 mb-2">
                        <label for="horario" class="form-label mb-2">Horário: </label>
                        <input type="time" id="horario" class="mb-2" name="horario" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4 mb-2">
                        <label for="logradouro" class="form-label">Tipo de logradouro: </label>
                        <select name="logradouro" id="logradouro" class="form-select" required aria-label="select example">
                            <option value=""></option>
                            <option value="Rua">Rua</option>
                            <option value="Av">Avenida</option>
                            <option value="Alameda">Alameda</option>
                            <option value="Praça">Praça</option>
                            <option value="Parque">Parque</option>
                        </select>
                    </div>
                    <div class="col-sm-8 mb-2">
                        <label for="endereco" class="form-label">Endereço:</label>
                        <input type="text" name="endereco" class="form-control is-invalid" id="endereco" aria-describedby="enderecoFeedback" required>
                    </div>
                    <div class="col-sm-4 mb-2">
                        <label for="enderecoN" class="form-label">Número:</label>
                        <input type="text" name="enderecoN" class="form-control is-invalid" id="enderecoN" aria-describedby="enderecoNFeedback" required>
                    </div>
                </div>

                <div class="col-12 mb-3">
                    <label for="descricao" class="form-label">Descrição do Evento: </label>
                    <textarea class="form-control is-invalid" name="descricao" id="descricao" placeholder="Faça uma breve descrição do evento" required></textarea>
                </div>

                <div class="form-check mb-2">
                    <input type="checkbox" name="agreement" class="form-check-input" id="validationFormCheck1" required>
                    <label class="form-check-label" for="validationFormCheck1">Concordo com os termos de uso da ConnectSports</label>
                    <div class="invalid-feedback">Você deve concordar com os termos para continuar</div>
                </div>
            
                <!-- Button trigger modal confirmation -->
                <div class="row mb-2 my-2" id="row-criar">    
                    <button type="button" class="btn btn-primary" id="btn-criar" data-bs-toggle="modal" data-bs-target="#modalConfirma">
                        Criar atividade!
                    </button>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="modalConfirma" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Confirmação do evento</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        Outros usuários poderão visualizar e interagir com esta atividade. Deseja continuar?
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" id="submitForm" class="btn btn-primary">Criar evento</button>
                        </div>
                    </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="container-fluid" id="footer">
            <div class="row">
                <p id="footerInfo">
                    ConnectSports - Trabalho Interdisciplinar: Aplicações WEB
                </p>
            </div>
        </div>
    </main>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
